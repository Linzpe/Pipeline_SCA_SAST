<VirtualHost *:443>
    ServerName localhostku

    # Configuraci√≥n SSL
    SSLEngine on
    SSLCertificateFile /var/www/html/app/certs/postgres.crt
    SSLCertificateKeyFile /var/www/html/app/certs/postgres.key

    WSGIDaemonProcess SECURE_API python-path=/var/www/html/app
    WSGIProcessGroup SECURE_API
    WSGIScriptAlias / /var/www/html/app/wsgi.py

    <Directory /var/www/html/app>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
